{% load static %}
<!DOCTYPE HTML>
<html lang="en"  xmlns="http://www.w3.org/1999/html">
	<head>
		<meta http-equiv="ContentType" content="text/html, scharset=utf-8" />
		<title>{% block title %}{% if page_title %}{{page_title}} - {% endif %}{{site_name}}{% endblock %}</title>
		<meta name="keywords" content="{{palabras_claves}}" />
		<meta name="description" content= "{{descripcion}}" />
		<link rel="stylesheet" type="text/css" href="{% static 'carga/css/bootstrap/bootstrap.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'carga/css/main.css' %}">
		<script type="text/javascript" src="{% static 'carga/js/jquery.js' %}"></script>
		<script type="text/javascript" src="{% static 'carga/js/bootstrap.js' %}"></script>
		<link href="{% static 'carga/css/jquery-ui.css' %}" rel="stylesheet">
	</head>
	<body>
		{% block contenedor %} {% endblock %}
		{% block scripts %} {% endblock %}
	</body>
</html>
