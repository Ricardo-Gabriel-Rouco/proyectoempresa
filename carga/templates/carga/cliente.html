{% extends 'carga/plantilla.html' %}
{% load i18n %}
{% load static %}

{% block content %}

		<div class="container col-md-2 " >
			<h1>Cliente Nuevo</h1>
		</div>
	</div>
	<main class="container-fluid tarjeta1">
		<div id="formulario_pedido" class="row">

				<h2>Cliente</h2>
				</hr>				
				<form class="col-xs-12" action="{% url 'cliente' %}" method="post" enctype="multipart/form-data">{% csrf_token %}

			</div>
		</div>
	</main>
{% endblock %}
